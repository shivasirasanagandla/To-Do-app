<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your To-Do List</h1>
        <div class="actions">
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
            <a href="#" class="button" id="add-todo-button">Add To-Do</a>
        </div>
        <div id="todo-list">
            <!-- To-Do items will be displayed here -->
        </div>
    </div>

    <!-- Add To-Do Modal -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add a New To-Do</h2>
            <form id="todo-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="time">Time:</label>
                <input type="datetime-local" id="time" name="time" required>
                <div id="pro-upload-section" style="display: none;">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image">
                </div>
                <button type="submit" class="button">Add To-Do</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
